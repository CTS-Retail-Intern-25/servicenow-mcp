name: Deploy ServiceNow MCP to Azure Container Apps

on:
  push:
    branches: [main]
  workflow_dispatch:

concurrency:
  group: deploy-${{ github.ref }}
  cancel-in-progress: true

env:
  IMAGE_PREFIX: servicenow-mcp
  AZURE_REGION: eastus

# Restrict to specific repository only
jobs:
  build-and-deploy:
    name: Build and Deploy ServiceNow MCP
    runs-on: ubuntu-latest
    if: github.repository == 'CTS-Retail-Intern-25/servicenow-mcp'
    permissions:
      id-token: write
      contents: read

    steps:
      - name: ğŸ“‚ Checkout Repository
        uses: actions/checkout@v4

      - name: ğŸ” Azure Login (User-Assigned Managed Identity)
        uses: azure/login@v2
        with:
          client-id: ${{ fromJSON(secrets.AZURE_MANAGED_IDENTITY).clientId }}
          tenant-id: ${{ fromJSON(secrets.AZURE_MANAGED_IDENTITY).tenantId }}
          subscription-id: ${{ fromJSON(secrets.AZURE_MANAGED_IDENTITY).subscriptionId }}

      - name: ğŸ³ Login to Azure Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ secrets.ACR_LOGIN_SERVER }}
          username: ${{ secrets.ACR_USERNAME }}
          password: ${{ secrets.ACR_PASSWORD }}

      - name: ğŸ”§ Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: ğŸ“¦ Build and Push ServiceNow MCP
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ${{ secrets.ACR_LOGIN_SERVER }}/${{ env.IMAGE_PREFIX }}:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: ğŸ”§ Setup Environment Variables
        run: |
          echo "ACR=${{ secrets.ACR_LOGIN_SERVER }}" >> $GITHUB_ENV
          echo "RG=${{ secrets.AZURE_RESOURCE_GROUP }}" >> $GITHUB_ENV
          echo "ENV_NAME=${{ secrets.ACA_ENVIRONMENT }}" >> $GITHUB_ENV
          echo "APP_NAME=${{ secrets.ACA_APP_NAME }}" >> $GITHUB_ENV
          echo "IMAGE_TAG=${{ github.sha }}" >> $GITHUB_ENV

      - name: ğŸ—ï¸ Setup Azure Container Apps Environment
        run: |
          echo "ğŸ” Checking Container Apps environment..."
          if ! az containerapp env show -g "$RG" -n "$ENV_NAME" >/dev/null 2>&1; then
            echo "ğŸ“¦ Installing Container Apps extension..."
            az extension add --name containerapp --upgrade --yes
            
            # Use existing Log Analytics workspace
            echo "ğŸ” Getting existing Log Analytics workspace..."
            WORKSPACE_ID=$(az monitor log-analytics workspace show \
              -g "$RG" \
              -n "workspace-toressistfkvx" \
              --query customerId -o tsv)
            WORKSPACE_KEY=$(az monitor log-analytics workspace get-shared-keys \
              -g "$RG" \
              -n "workspace-toressistfkvx" \
              --query primarySharedKey -o tsv)
            
            echo "ğŸ—ï¸ Creating Container Apps environment: $ENV_NAME in ${{ env.AZURE_REGION }}"
            az containerapp env create \
              --name "$ENV_NAME" \
              --resource-group "$RG" \
              --location "${{ env.AZURE_REGION }}" \
              --logs-workspace-id "$WORKSPACE_ID" \
              --logs-workspace-key "$WORKSPACE_KEY"
           
            echo "âœ… Container Apps environment created successfully"
          else
            echo "âœ… Container Apps environment already exists"
          fi

      - name: ğŸš€ Deploy ServiceNow MCP Server
        run: |
          echo "ğŸš€ Deploying ServiceNow MCP Server..."
          IMAGE="$ACR/${{ env.IMAGE_PREFIX }}:$IMAGE_TAG"
         
          if az containerapp show -g "$RG" -n "$APP_NAME" >/dev/null 2>&1; then
            echo "ğŸ”„ Updating existing ServiceNow MCP Server..."
            az containerapp update \
              --name "$APP_NAME" \
              --resource-group "$RG" \
              --image "$IMAGE" \
              --set-env-vars \
                SERVICENOW_INSTANCE_URL="${{ secrets.SERVICENOW_INSTANCE_URL }}" \
                SERVICENOW_USERNAME="${{ secrets.SERVICENOW_USERNAME }}" \
                SERVICENOW_PASSWORD="${{ secrets.SERVICENOW_PASSWORD }}" \
                SERVICENOW_CLIENT_ID="${{ secrets.SERVICENOW_CLIENT_ID }}" \
                SERVICENOW_CLIENT_SECRET="${{ secrets.SERVICENOW_CLIENT_SECRET }}" \
                SERVICENOW_API_KEY="${{ secrets.SERVICENOW_API_KEY }}" \
                SERVICENOW_AUTH_TYPE="${{ secrets.SERVICENOW_AUTH_TYPE }}" \
                MCP_TOOL_PACKAGE="${{ secrets.MCP_TOOL_PACKAGE }}" \
                DEBUG_MODE="${{ secrets.DEBUG_MODE }}" \
                SSL_VERIFY="${{ secrets.SSL_VERIFY }}" \
                LOG_LEVEL="${{ secrets.LOG_LEVEL }}"
          else
            echo "ğŸ†• Creating new ServiceNow MCP Server..."
            az containerapp create \
              --name "$APP_NAME" \
              --resource-group "$RG" \
              --environment "$ENV_NAME" \
              --image "$IMAGE" \
              --ingress external \
              --target-port 8080 \
              --env-vars \
                SERVICENOW_INSTANCE_URL="${{ secrets.SERVICENOW_INSTANCE_URL }}" \
                SERVICENOW_USERNAME="${{ secrets.SERVICENOW_USERNAME }}" \
                SERVICENOW_PASSWORD="${{ secrets.SERVICENOW_PASSWORD }}" \
                SERVICENOW_CLIENT_ID="${{ secrets.SERVICENOW_CLIENT_ID }}" \
                SERVICENOW_CLIENT_SECRET="${{ secrets.SERVICENOW_CLIENT_SECRET }}" \
                SERVICENOW_API_KEY="${{ secrets.SERVICENOW_API_KEY }}" \
                SERVICENOW_AUTH_TYPE="${{ secrets.SERVICENOW_AUTH_TYPE }}" \
                MCP_TOOL_PACKAGE="${{ secrets.MCP_TOOL_PACKAGE }}" \
                DEBUG_MODE="${{ secrets.DEBUG_MODE }}" \
                SSL_VERIFY="${{ secrets.SSL_VERIFY }}" \
                LOG_LEVEL="${{ secrets.LOG_LEVEL }}" \
              --registry-server "$ACR" \
              --registry-username "${{ secrets.ACR_USERNAME }}" \
              --registry-password "${{ secrets.ACR_PASSWORD }}" \
              --cpu 0.5 --memory 1Gi \
              --min-replicas 1 --max-replicas 1
          fi
         
          echo "âœ… ServiceNow MCP Server deployed successfully"
          SERVER_FQDN=$(az containerapp show -g "$RG" -n "$APP_NAME" --query properties.configuration.ingress.fqdn -o tsv)
          echo "SERVER_FQDN=$SERVER_FQDN" >> $GITHUB_ENV
          echo "ğŸ”— MCP Server URL: https://$SERVER_FQDN"

      - name: ğŸ§ª Health Check
        run: |
          echo "ğŸ§ª Performing health check..."
          
          # Wait for service to be ready
          sleep 30
          
          SERVER_URL="https://$SERVER_FQDN"
          
          # Check server accessibility
          echo "ğŸ” Checking MCP Server accessibility..."
          if curl -f "$SERVER_URL" >/dev/null 2>&1; then
            echo "âœ… MCP Server is accessible"
          else
            echo "âš ï¸ MCP Server accessibility check failed - service may still be starting"
          fi

      - name: âœ… Deployment Summary
        run: |
          echo "ğŸ‰ ServiceNow MCP Server Deployment Complete!"
          echo ""
          echo "ğŸŒ Your MCP Server is available at:"
          echo "   ğŸ‘‰ MCP Server: https://$SERVER_FQDN"
          echo "   ğŸ‘‰ SSE Endpoint: https://$SERVER_FQDN/sse"
          echo "   ğŸ‘‰ Message Endpoint: https://$SERVER_FQDN/messages/"
          echo ""
          echo "ğŸ“Š Deployment Details:"
          echo "   ğŸ·ï¸ Image: $ACR/${{ env.IMAGE_PREFIX }}:$IMAGE_TAG"
          echo "   ğŸ“¦ Resource Group: $RG"
          echo "   ğŸ”§ Container App: $APP_NAME"
          echo "   ğŸ³ Registry: $ACR"
          echo "   ğŸŒ Region: ${{ env.AZURE_REGION }}"
          echo ""
          echo "ğŸ”§ Configuration:"
          echo "   ğŸ“¦ MCP Tool Package: ${{ secrets.MCP_TOOL_PACKAGE }}"
          echo "   ğŸ” Auth Type: ${{ secrets.SERVICENOW_AUTH_TYPE }}"
          echo "   ğŸ› Debug Mode: ${{ secrets.DEBUG_MODE }}"
          echo ""
          echo "ğŸ”— Useful Commands:"
          echo "   View Logs: az containerapp logs show --name $APP_NAME --resource-group $RG"
          echo "   Restart App: az containerapp restart --name $APP_NAME --resource-group $RG"